<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求职作品集 - 姓名</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav id="main-nav">
        <ul>
            <li data-section="personal">个人信息</li>
            <li data-section="education">教育信息</li>
            <li data-section="experience">主要经历</li>
            <li data-section="portfolio">作品集</li>
        </ul>
        <div class="resume-download">
            <button id="resumeBtn">下载简历 ▼</button>
            <div class="dropdown-content">
                <a href="assets/resume_cn.pdf" download>中文版</a>
                <a href="assets/resume_en.pdf" download>英文版</a>
            </div>
        </div>
    </nav>

    <!-- 页面区块 -->
    <section id="personal" class="full-screen">
        <div class="profile-container">
            <div class="photo-box">
                <!-- 替换your-photo.jpg -->
                <img src="assets/images/your-photo.jpg" alt="个人照片">
            </div>
            <div class="info-box">
                <div class="basic-info">
                    <h1>姓名</h1>
                    <p>性别 | 年龄</p>
                    <p>电话：123-4567-8901</p>
                    <p>邮箱：example@domain.com</p>
                </div>
                <div class="skills">
                    <h2>技术栈</h2>
                    <div class="skill-tags">
                        <span class="tag">HTML5</span>
                        <span class="tag">CSS3</span>
                        <!-- 更多标签... -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 其他区块结构类似... -->

    <script src="scripts/script.js"></script>
</body>
</html>
