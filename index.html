<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的作品集</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- ========== 新版导航栏 ========== -->
    <nav class="main-nav">
        <div class="nav-container">
            <!-- 左侧留空用于后续可能添加Logo -->
            <div class="nav-space"></div>

            <!-- 居中的导航链接 -->
            <ul class="nav-links">
                <li><a href="#about">个人简介</a></li>
                <li><a href="#education">教育信息</a></li>
                <li><a href="#experience">主要经历</a></li>
                <li><a href="#portfolio">作品集</a></li>
            </ul>

            <!-- 右侧简历下载 -->
            <div class="resume-dropdown">
                <button class="dropbtn">简历下载 ▼</button>
                <div class="dropdown-content">
                    <a href="assets/resumes/resume_cn.pdf" download class="resume-item">
                        <span class="flag-icon">🇨🇳</span> 中文简历
                    </a>
                    <a href="assets/resumes/resume_en.pdf" download class="resume-item">
                        <span class="flag-icon">🇺🇸</span> 英文简历
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- ========== 内容区块 ========== -->
    <!-- 个人简介 -->
    <section id="about" class="section prototype-block">
        <div class="content-wrapper split-layout">
            <div class="text-panel placeholder">
                <h2 class="section-title">个人简介</h2>
                <div class="dummy-text">此处将放置个人简介文字内容</div>
            </div>
            <div class="image-panel placeholder">
                <div class="dummy-image">头像区域</div>
            </div>
        </div>
    </section>

    <!-- 教育信息 -->
    <section id="education" class="section prototype-block">
        <div class="content-wrapper">
            <h2 class="section-title">教育信息</h2>
            <div class="timeline-placeholder placeholder">
                教育时间轴示意图
                <div class="timeline-mock">
                    <div class="timeline-item">2015-2018 高中</div>
                    <div class="timeline-item">2018-2022 本科</div>
                    <div class="timeline-item">2022-至今 工作</div>
                </div>
            </div>
        </div>
    </section>

    <!-- 主要经历 -->
    <section id="experience" class="section prototype-block">
        <div class="content-wrapper">
            <h2 class="section-title">主要经历</h2>
            <div class="card-container">
                <div class="card-placeholder placeholder">经历卡片1</div>
                <div class="card-placeholder placeholder">经历卡片2</div>
                <div class="card-placeholder placeholder">经历卡片3</div>
            </div>
        </div>
    </section>

    <!-- 作品集 -->
    <section id="portfolio" class="section prototype-block">
        <div class="content-wrapper">
            <h2 class="section-title">作品集</h2>
            <div class="gallery-container">
                <!-- 画廊内容稍后添加 -->
            </div>
        </div>
    </section>

    <script src="scripts/main.js"></script>
</body>
</html>
